version: 1.0.0

metadata:
  name: "groups"
  description: "Cross-platform system for groups management"
  version: "1.0.0"
  author: "dev-tools"

specification:
  module:
    dependencies:
      modules: [ logger, os ]

    commands:
      # ---------------
      # Group management
      - name: "get-uid"
        function: "get_group_uid"
        description: "Get group uid"
        usage: "groups get-uid <groupname>"

      - name: "exists"
        function: "is_group_exists"
        description: "Is group exists"
        usage: "groups exists <groupname>"

      - name: "create"
        function: "create_group"
        description: "Create group with uid and name (both required)"
        usage: "groups create --fail-on-exists <groupname> <uid>"

    files:
      - "groups-lib.sh"